<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroEvolution : Snake</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        .game-container {
            display: inline-block;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        canvas {
            border: 2px solid #333;
            background-color: #000;
        }
        
        .controls {
            margin: 15px 0;
        }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .stats {
            margin-top: 15px;
            text-align: left;
            display: inline-block;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Snake Game with NeuroEvolution</h1>
    <div class="game-container">
        <canvas id="snakeCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button onclick="speed(60)">x1</button>
            <button onclick="speed(120)">x2</button>
            <button onclick="speed(300)">x5</button>
            <button onclick="speed(0)">MAX</button>
        </div>
        <div class="stats">
            <p>Score: <span id="currentScore">0</span></p>
            <p>Max Score: <span id="maxScore">0</span></p>
            <p>Generation: <span id="generation">0</span></p>
            <p>Alive: <span id="alive">0</span>/<span id="population">0</span></p>
        </div>
    </div>
    
    <script src="Neuroevolution.js"></script>
    <script src="game.js"></script>
</body>
</html>
